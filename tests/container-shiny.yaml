schemaVersion: 2.0.0

# Metadata tests
metadataTest:
  labels:
    - key: 'org.opencontainers.image.title'
      value: 'League Simulator - Shiny Updater'
    - key: 'org.opencontainers.image.licenses'
      value: 'MIT'
  # Environment variable tests
  envVars:
    - key: 'TZ'
      value: 'Europe/Berlin'

# File existence tests
fileExistenceTests:
  - name: 'Shiny App Directory'
    path: '/ShinyApp'
    shouldExist: true
    uid: 1000
    gid: 1000
  - name: 'Shiny Data Directory'
    path: '/ShinyApp/data'
    shouldExist: true
    uid: 1000
    gid: 1000
  - name: 'RCode Directory'
    path: '/RCode'
    shouldExist: true
  - name: 'League Results Directory'
    path: '/RCode/league_results'
    shouldExist: true
    uid: 1000
    gid: 1000
  - name: 'Health Check Script'
    path: '/usr/local/bin/healthcheck.R'
    shouldExist: true
    permissions: '-rwxr-xr-x'
  - name: 'Shiny Updater Script'
    path: '/RCode/updateShiny.R'
    shouldExist: true
    uid: 1000
    gid: 1000

# File content tests
fileContentTests:
  - name: 'Health Check Script Content'
    path: '/usr/local/bin/healthcheck.R'
    expectedContents: ['#!/usr/bin/env Rscript', 'HEALTHY']
  - name: 'Shiny Updater Script Content'
    path: '/RCode/updateShiny.R'
    expectedContents: ['updateShiny', 'deployApp', 'Sys.getenv']

# Command tests
commandTests:
  - name: 'R is installed'
    command: 'R'
    args: ['--version']
    expectedOutput: ['R version 4.3.1']
  - name: 'User is non-root'
    command: 'id'
    args: ['-u']
    expectedOutput: ['1000']
  - name: 'Working directory is correct'
    command: 'pwd'
    expectedOutput: ['/RCode']