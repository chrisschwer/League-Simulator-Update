apiVersion: batch/v1
kind: CronJob
metadata:
  name: stop-bl2-weekday
  namespace: league-simulator
  labels:
    app.kubernetes.io/name: pod-lifecycle-manager
    app.kubernetes.io/component: cronjob
    app.kubernetes.io/part-of: league-simulator
    league: bl2
    action: stop
    schedule-type: weekday
  annotations:
    description: "Stop 2. Bundesliga pods on weekdays at 23:35 Berlin time"
    berlin-time: "23:35"
    timezone: "Europe/Berlin"
spec:
  # 23:35 Berlin â†’ 21:35 UTC (summer CEST)
  schedule: "35 21 * * 1-5"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  suspend: true
  jobTemplate:
    spec:
      activeDeadlineSeconds: 300
      template:
        metadata:
          labels:
            app.kubernetes.io/name: pod-lifecycle-job
            app.kubernetes.io/component: scaler
            league: bl2
            action: stop
        spec:
          serviceAccountName: pod-lifecycle-manager
          restartPolicy: OnFailure
          containers:
          - name: scaler
            securityContext:
              allowPrivilegeEscalation: false
              runAsNonRoot: true
              capabilities:
                drop:
                  - ALL
            image: bitnami/kubectl:1.28
            command:
            - kubectl
            - scale
            - deployment
            - league-updater-bl2
            - --replicas=0
            - -n
            - league-simulator
            resources:
              requests:
                memory: "64Mi"
                cpu: "50m"
              limits:
                memory: "128Mi"
                cpu: "100m"
            env:
            - name: DEPLOYMENT_NAME
              value: "league-updater-bl2"
            - name: TARGET_REPLICAS
              value: "0"
            - name: ACTION
              value: "stop"
