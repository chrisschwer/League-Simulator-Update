apiVersion: batch/v1
kind: CronJob
metadata:
  name: stop-liga3-weekend
  namespace: league-simulator
  labels:
    app.kubernetes.io/name: pod-lifecycle-manager
    app.kubernetes.io/component: cronjob
    app.kubernetes.io/part-of: league-simulator
    league: liga3
    action: stop
    schedule-type: weekend
  annotations:
    description: "Stop 3. Liga pods on weekends at 22:05 Berlin time"
    berlin-time: "22:05"
    timezone: "Europe/Berlin"
spec:
  # 22:05 Berlin â†’ 20:05 UTC (summer CEST)
  schedule: "05 20 * * 0,6"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  suspend: true
  jobTemplate:
    spec:
      activeDeadlineSeconds: 300
      template:
        metadata:
          labels:
            app.kubernetes.io/name: pod-lifecycle-job
            app.kubernetes.io/component: scaler
            league: liga3
            action: stop
        spec:
          serviceAccountName: pod-lifecycle-manager
          restartPolicy: OnFailure
          containers:
          - name: scaler
            image: bitnami/kubectl:1.28
            command:
            - kubectl
            - scale
            - deployment
            - league-updater-liga3
            - --replicas=0
            - -n
            - league-simulator
            resources:
              requests:
                memory: "64Mi"
                cpu: "50m"
              limits:
                memory: "128Mi"
                cpu: "100m"
            env:
            - name: DEPLOYMENT_NAME
              value: "league-updater-liga3"
            - name: TARGET_REPLICAS
              value: "0"
            - name: ACTION
              value: "stop"